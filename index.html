
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practica Rick And Morty</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container my-5">
			<!-- spinner -->
			<div class="d-flex align-items-center d-none" id="spinner">
				<strong>Loading...</strong>
				<div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
			</div>

			<!-- contenedor cards -->
			<div class="row justify-content-center justify-content-md-around" id="cards-dinamicas">
				<!-- aqui va el template -->
			</div>
			<!-- cards -->
			<template id="template-cards">
				<article class="col-12 col-md-5 col-lg-3 mb-3 mx-2">
					<div class="card" style="width: 18rem">
						<img src="..." class="card-img-top" alt="..." />
						<div class="card-body">
							<h5 class="card-title text-primary text-center">Titulo</h5>
							<p class="card-text text-center">Subtitulo</p>
						</div>
					</div>
				</article>
			</template>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
